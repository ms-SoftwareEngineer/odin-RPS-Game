<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin RPS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="game-container">
            <img src="images/rock.svg" alt="player">
            <img src="images/rock.svg" alt="computer">
        </div>
        <p class="status">HI</p>
        <div class="choice-container">
            <span class="choice">
                <img src="images/rock.svg" alt="rock">
                <p class="desc">Rock</p>
            </span>
            <span class="choice">
                <img src="images/paper.svg" alt="paper">
                <p class="desc">Paper</p>
            </span>
            <span class="choice">
                <img src="images/scissor.png" alt="scissor">
                <p class="desc">Scissor</p>
            </span>
        </div>
        <div class="results">
            <div class="score">
                <p class="player">Player Score: <span class="playerScore">0</span></p>
                <p class="computer">Computer Score: <span class="computerScore">0</span></p>
            </div>
            <p class="announce"></p>
        </div>
    </div>
</body>
</html>
